type Subject {
    _id: ID!
    code: String!
    name: String!
    faculties: [Faculty!]!
}

type Course {
    _id: ID!
    code: String!
    name: String!
}

enum MeetingDay {
    M_TH,
    T_F
}

type Class {
    _id: ID!
    subject: Subject!
    meetingDays: MeetingDay!
    meetingHours: String!
    room: String!
    enrollmentCap: Int!
    course: Course!
    faculty: Faculty
}

enum YearTerm {
    FIRST,
    SECOND,
    THIRD
}

type Term {
    first: [Class!]!
    second: [Class!]!
    third: [Class!]!
}

type AcademicYear {
    _id: ID!
    startYear: Int!
    termsClasses: Term!
}
