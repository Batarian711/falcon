type Subject {
    _id: String!
    code: String!
    name: String!
    major: String!
}

enum MeetingDay {
    M_TH,
    T_F
}

type Class {
    _id: String!
    subject: Subject!
    meetingDays: MeetingDay!
    meetingHours: String!
    room: String!
    enrollmentCap: Int!
    faculty: Faculty
}

type Term {
    _1: [Class]!
    _2: [Class]!
    _3: [Class]!
}

type AcademicYear {
    _id: String!
    startYear: Int!
    termsClasses: Term!
}
