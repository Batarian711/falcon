type Subject {
    _id: String!
    code: String!
    name: String!
    faculties: [Faculty]!
}

type Course {
    _id: String!
    code: String!
    name: String!
}

enum MeetingDay {
    M_TH,
    T_F
}

type Class {
    _id: String!
    subject: Subject!
    meetingDays: MeetingDay!
    meetingHours: String!
    room: String!
    enrollmentCap: Int!
    course: Course!
    faculty: Faculty
}

type Term {
    first: [Class]!
    second: [Class]!
    third: [Class]!
}

type AcademicYear {
    _id: String!
    startYear: Int!
    termsClasses: Term!
}
