type Subject {
    _id: String!
    code: String!
    name: String!
    major: String!
}

enum MeetingDay {
    M_TH,
    T_F
}

type Schedule {
    _id: String!
    subject: Subject!
    meetingDays: String!
    meetingHours: String!
    room: String!
    enrollmentCap: Int!
    faculty: Faculty
}

type Term {
    _1: [Schedule]!
    _2: [Schedule]!
    _3: [Schedule]!
}

type AcademicYear {
    _id: String!
    startYear: Int!
    terms: Term!
}
