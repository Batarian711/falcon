type Subject {
    _id: String!
    code: String!
    name: String!
    major: String!
}

enum MeetingDay {
    M_TH,
    T_F
}

type Schedule {
    subject: Subject!
    meetingDays: String!
    meetingHours: String!
    room: String!
    enrollment: Int! #FIXME: Replace with more descriptive name
    faculty: Faculty
}

type Term {
    _id: String!
    term: String!
    yearStart: Int
    schedules: [Schedule]
}
