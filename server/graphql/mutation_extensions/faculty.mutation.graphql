input NameInput {
    first: String
    last: String
}

input UserInput {
    email: String
    photo: String
    name: NameInput
    password: String
}

input FacultyInput {
    sex: Sex
    employment: Employment
    birthDate: String
}

input ExtensionWorkInput {
    title: String
    roles: [String]
    venue: String
}

input InstructionalMaterialInput {
    title: String
    medium: InstructionalMaterialMedium
    classification: InstructionalMaterialClassification
    usageYear: Int
    level: String
    nonPrintType: InstructionalMaterialNonPrintType
}

input RecognitionInput {
    title: String
    basis: RecognitionBasis
    date: MonthYearDateInput
    sponsor: String
}

input PresentationInput {
    title: String
    category: PresentationCategory
    date: MonthYearDateInput
    sponsor: String
    venue: String
    conference: String
    medium: PresentationMedium
    daysDuration: Int
}

extend type Mutation {
    createFaculty(faculty: FacultyInput!, user: UserInput!): Faculty!
    updateFaculty(_id: String!, newFaculty: FacultyInput!): Faculty!

    createPresentation(presentation: PresentationInput!, facultyId: String!): Presentation!
    updatePresentation(_id: String!, newPresentation: PresentationInput!, facultyId: String!): Presentation!

    createRecognition(recognition: RecognitionInput!, facultyId: String!): Recognition!
    updateRecognition(_id: String!, newRecognition: RecognitionInput!, facultyId: String!): Recognition!

    createInstructionalMaterial(instructionalMaterial: InstructionalMaterialInput!, facultyId: String!): InstructionalMaterial!
    updateInstructionalMaterial(_id: String!, newInstructionalMaterial: InstructionalMaterialInput!, facultyId: String!): InstructionalMaterial!

    createExtensionWork(extensionWork: ExtensionWorkInput!, facultyId: String!): ExtensionWork!
    updateExtensionWork(_id: String!, newExtensionWork: ExtensionWorkInput!, facultyId: String!): ExtensionWork!
}